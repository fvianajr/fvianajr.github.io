<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Viana Junior</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            width: 150px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .linkedin {
            background-color: #0077b5;
        }
        .whatsapp {
            background-color: #25d366;
        }
        .social-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Viana Junior</h1>
        <p>Bem-vindo ao meu portfólio! Explore meus projetos e habilidades.</p>
        <div class="social-buttons">
            <a href="https://www.linkedin.com/in/vianajr/" target="_blank" class="social-button linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://wa.me/5599999999999" target="_blank" class="social-button whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </header>

    <!-- Resto do código permanece o mesmo -->
    <footer>
        <p>&copy; 2024 Viana Junior - Todos os direitos reservados.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
